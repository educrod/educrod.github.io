---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    <!-- Include Clipboardjs -->
    <script src="/scripts/clipboard.min.js"></script>
  
    <!-- Include modifications  -->
    <script src="/scripts/copy.js"></script>

  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% include disqus.html %}
</article>
