---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    <!-- Include Clipboardjs -->
    <script src="clipboard.min.js"></script>
  
    <!-- Include modifications  -->
    <script src="copy.js"></script>
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% include disqus.html %}
</article>
